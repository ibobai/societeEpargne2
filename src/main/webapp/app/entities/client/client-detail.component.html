<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{ client.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Clientid</span></dt>
                <dd>
                    <span>{{ client.clientid }}</span>
                </dd>
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ client.nom }}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{ client.prenom }}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{ client.tel }}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{ client.adresse }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ client.email }}</span>
                </dd>
                <dt><span>Conseillerid</span></dt>
                <dd>
                    <span>{{ client.conseillerid }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ client.userId }}
                </dd>
                <dt><span>Compte</span></dt>
                <dd>
                    <div *ngIf="client.compteId">
                        <a [routerLink]="['/compte', client.compteId, 'view']">{{ client.compteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
